<html>
    <head>
        <title>Prijava</title>
        <link rel="shortcut icon" href="#">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style_login.css">

    <body>
        <h1 style="text-align: center;">Prijava korisnika</h1>
        <div class="container">
            <label for="uname"><b>Korisničko ime</b></label>
            <input type="text" placeholder="Unesi korisničko ime" name="uname"  id="username" required>
        
            <label for="psw"><b>Lozinka</b></label>
            <input type="password" placeholder="Unesi lozinku" name="psw" id="password" required>

            <button  id="login" type="button">Prijavi se</button>
        </div>
    </body>
