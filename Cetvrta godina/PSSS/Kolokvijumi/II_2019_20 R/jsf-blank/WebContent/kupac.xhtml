<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kupac</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h1 class="title">
		<h:outputText value="Kupac: #{logged_user.ime}" />
	</h1>

	<h:form>
		<h:dataTable binding="#{table}" value="#{nek.listaNekretnina()}"
			var="n">
			<h:column>
				<f:facet name="header">Tip</f:facet>
				<h:outputText value="#{n.tip}" />
			</h:column>

			<h:column>
				<f:facet name="header">Povrsina</f:facet>
				<h:outputText value="#{n.povrsina}" />
			</h:column>

			<h:column>
				<f:facet name="header">Adresa</f:facet>
				<h:outputText value="#{n.adresa}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Cena</f:facet>
				<h:outputText value="#{n.cena}"></h:outputText>
			</h:column>
		</h:dataTable>
	</h:form>

</h:body>
</html>
