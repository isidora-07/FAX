<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Administrator</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h1 class="title">
		<h:outputText value="Administrator: #{logged_user.ime}" />
	</h1>

	<h:form>
		<h:dataTable binding="#{table}" value="#{nek.listaNekretnina()}"
			var="n">
			<h:column>
				<f:facet name="header">Tip</f:facet>
				<h:outputText value="#{n.tip}" />
			</h:column>

			<h:column>
				<f:facet name="header">Povrsina</f:facet>
				<h:outputText value="#{n.povrsina}" />
			</h:column>

			<h:column>
				<f:facet name="header">Adresa</f:facet>
				<h:outputText value="#{n.adresa}" />
			</h:column>

			<h:column>
				<f:facet name="header">Cena</f:facet>
				<h:commandButton value="Obrisi" action="#{nek.obrisi(n.id)}" />
			</h:column>
		</h:dataTable>
		<br />
		<br />
		<br />
		<table>
			<tr>
				<td><h:outputLabel>Tip</h:outputLabel></td>
				<td><h:inputText value="#{nek.tip}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel>Povrsina</h:outputLabel></td>
				<td><h:inputText value="#{nek.povrsina}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel>Adresa</h:outputLabel></td>
				<td><h:inputText value="#{nek.adresa}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel>Cena</h:outputLabel></td>
				<td><h:inputText value="#{nek.cena}" /></td>
			</tr>
		</table>
		<h:commandButton value="Dodaj" action="#{nek.dodajProizvod()}" />
		<h:message for="succ" />

		<br />
		<br />
		<br />

		<table>
			<tr>
				<td><h:outputLabel>Ime</h:outputLabel></td>
				<td><h:inputText value="#{user.ime}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel>Nova sifra</h:outputLabel></td>
				<td><h:inputSecret value="#{passVal.newPass1}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel>Ponovi novu sifru</h:outputLabel></td>
				<td><h:inputSecret value="#{passVal.newPass2}" /></td>
			</tr>
		</table>
		<h:commandButton value="Dodaj korisnika"
			action="#{user.dodajKorisnika(passVal)}" />
		<h:message for="changeMess" />

	</h:form>
</h:body>
</html>
