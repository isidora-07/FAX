<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Sef magacina</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<center>
		<h:form>
			<h1 class="title">
				<h:outputText value="Sef magacina: #{logged_user.korisnickoIme}" />
			</h1>
			
			<br/><br/><br/>

			<h:dataTable binding="#{table}" value="#{proizvod.getProizvodi()}"
				var="p">
				<h:column>
					<f:facet name="header">Naziv</f:facet>
					<h:outputText value="#{p.naziv}" />
				</h:column>

				<h:column>
					<f:facet name="header">Tip</f:facet>
					<h:outputText value="#{p.tip}" />
				</h:column>

				<h:column>
					<f:facet name="header">Opis</f:facet>
					<h:outputText value="#{p.opis}" />
				</h:column>

				<h:column>
					<f:facet name="header">Kolicina</f:facet>
					<h:outputText value="#{p.kolicina}" />
				</h:column>
				
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton value="Obrisi" action="#{proizvod.delete(p.id)}" />
				</h:column>
			</h:dataTable>
			
			<br/><br/><br/>

			<table>
				<tr>
					<td><h:outputLabel>Naziv:</h:outputLabel></td>
					<td><h:inputText id="naziv" value="#{proizvod.naziv}"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel>Tip:</h:outputLabel></td>
					<td><h:inputText value="#{proizvod.tip}"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel>Opis:</h:outputLabel></td>
					<td><h:inputText value="#{proizvod.opis}"></h:inputText></td>
				</tr>
				<tr>
					<td><h:outputLabel>Kolicina:</h:outputLabel></td>
					<td><h:inputText value="#{proizvod.kolicina}"></h:inputText></td>
				</tr>
			</table>

			<h:commandButton value="Dodaj proizvod"
				action="#{proizvod.dodajProizvod()}" />
			<h:message for="addErr"></h:message>
		</h:form>
	</center>
</h:body>
</html>
