<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<center>
		<h:form id="form">
			<table>
				<tr>
					<td><h:outputLabel>Korisnicko ime:</h:outputLabel></td>
					<td><h:inputText id="username" value="#{user.korisnickoIme}"
							validatorMessage="Korisnicko ime je obavezno">
							<f:validateRequired />
						</h:inputText></td>
				</tr>

				<tr>
					<td><h:outputLabel>Sifra:</h:outputLabel></td>
					<td><h:inputSecret id="password" value="#{user.sifra}"
							valitdatorMessage="Sifra je obavezna.">
							<f:validateRequired />
						</h:inputSecret></td>
				</tr>
			</table>

			<h:commandButton value="Login" action="#{user.loginUser()}"></h:commandButton>
			<h:message for="loginErr" />
		</h:form>
	</center>
</h:body>
</html>
