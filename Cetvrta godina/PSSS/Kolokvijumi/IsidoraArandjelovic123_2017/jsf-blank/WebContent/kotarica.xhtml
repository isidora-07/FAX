<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kotarica</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>

	<div>
		<h:form for="form">
			<h:outputText value="#{logged_user.username}" />
			<br />
			<h:link outcome="oglasi.xhtml?faces-redirect=true"
				value="Moji oglasi" />

			<br />
			<br />

			<h:dataTable binding="#{table}" value="#{pr.listaProizvoda(0)}"
				var="p">
				<h:column>
					<f:facet name="header">Naziv</f:facet>
					<h:outputText value="#{p.naziv}" />
				</h:column>
				<h:column>
					<f:facet name="header">Cena</f:facet>
					<h:outputText value="#{p.cena}" />
				</h:column>
				<h:column>
					<f:facet name="header">Mera</f:facet>
					<h:outputText value="#{p.mera}" />
				</h:column>
				<h:column>
					<f:facet name="header">Kolicina</f:facet>
					<h:outputText value="#{p.kolicina}" />
				</h:column>
				<h:column>
					<f:facet name="header">Dodavanje</f:facet>
					<h:commandButton value="Dodaj u korpu"
						action="#{pr.daodajUKorpu(p.id)}" />
				</h:column>
			</h:dataTable>

			<div>
				<h:dataTable binding="#{table1}" value="#{pr.listaProizvodaKorpa()}"
					var="p">
					<h:column>
						<f:facet name="header">Moja korpa</f:facet>
						<h:outputText value="#{p.naziv}" />
					</h:column>
				</h:dataTable>

				<h:outputText value="Ukupno #{pr.ukupnaCena()}" />
				<h:commandButton value="Kupi" action="#{pr.kupi(logged_user.id)}" />
			</div>
		</h:form>
	</div>



</h:body>
</html>
