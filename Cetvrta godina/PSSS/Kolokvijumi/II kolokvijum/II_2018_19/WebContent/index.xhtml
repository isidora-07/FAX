<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Registracija</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h:form id="form">
		<center>
			<h1>Prijava na aplikaciju</h1>
			<table>
				<tr>
					<td><h:outputLabel>Username:</h:outputLabel></td>
					<td><h:inputText id="username" value="#{user.username}" validatorMessage="Nije dobar username"></h:inputText></td>
				</tr>

				<tr>
					<td><h:outputLabel>Password:</h:outputLabel></td>
					<td><h:inputSecret id="password" value="#{user.password}" validatorMessage="Nije dobra sifra"></h:inputSecret></td>
				</tr>
			</table>

			<h:commandButton value="Login" action="#{user.login()}" />
			<h:message for="error" />
		</center>
	</h:form>
</h:body>
</html>
