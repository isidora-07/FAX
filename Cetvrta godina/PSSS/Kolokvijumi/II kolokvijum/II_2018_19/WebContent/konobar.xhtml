<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Your Title Here</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<center>
		<h:form id="formKonobar">
			<h2>
				<h:outputText value="Konobar: #{logged_user.name}"></h:outputText>
			</h2>

			<table>
				<tr>
					<td><h:outputLabel>Stara sifra</h:outputLabel></td>
					<td><h:inputSecret value="#{passVal.oldPass}"></h:inputSecret></td>
				</tr>

				<tr>
					<td><h:outputLabel>Nova sifra</h:outputLabel></td>
					<td><h:inputSecret value="#{passVal.newPass1}"></h:inputSecret></td>
				</tr>

				<tr>
					<td><h:outputLabel>Ponovi novu lozinkuj</h:outputLabel></td>
					<td><h:inputSecret value="#{passVal.newPass2}"></h:inputSecret></td>
				</tr>
			</table>

			<h:commandButton value="Izmeni" action="#{user.changePass(passVal)}"></h:commandButton>

			<h:message for="errorPass" />
			<h:message for="success" />


			<h:dataTable binding="#{table}" value="#{user.orderList()}" var="o">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{o.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText value="#{o.description}" />
				</h:column>

				<h:column>
					<f:facet name="header">Quantity</f:facet>
					<h:outputText value="#{o.quantity}" />
				</h:column>
			</h:dataTable>
			
		</h:form>
	</center>

</h:body>
</html>
