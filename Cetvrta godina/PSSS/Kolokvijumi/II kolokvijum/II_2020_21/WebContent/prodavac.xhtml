<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Your Title Here</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<center>
		<h:form id="form">
			<h1 class="title">
				<h:outputText value="Prodavac: #{logged_user.korisnickoIme}"></h:outputText>
			</h1>

			<h:dataTable binding="#{table}"
				value="#{proizvod.listaProizvoda()}" var="p">
				

				<h:column>
					<f:facet name="header">Naziv</f:facet>
					<h:outputText value="#{p.naziv}" />
				</h:column>

				<h:column>
					<f:facet name="header">Tip</f:facet>
					<h:outputText value="#{p.tip}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Opis</f:facet>
					<h:outputText value="#{p.opis}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">Kolicina</f:facet>
					<h:outputText value="#{p.kolicina}"></h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton value="Naruci" action="#{proizvod.naruci(p.id, logged_user.id)}" />
				</h:column>
			
			</h:dataTable>
			
			
			<!-- POSLEDNJA PORUDZBINA -->

		</h:form>
	</center>

</h:body>
</html>
