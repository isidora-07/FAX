<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Registracija</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h1>Registracija</h1>
	<h:form id="form">
		<table>
			<tr>
				<td><h:outputLabel for="username">Username</h:outputLabel></td>
				<td><h:inputText id="name" value="#{user.name}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="email">Email</h:outputLabel></td>
				<td><h:inputText id="email" value="#{user.email}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="password">Password</h:outputLabel></td>
				<td><h:inputText id="password" value="#{user.password}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="gender">Gender</h:outputLabel></td>
				<td><h:selectOneRadio value="#{user.gender}">
						<f:selectItem itemValue="Female" itemLabel="Female" />
						<f:selectItem itemValue="Male" itemLabel="Male" />
					</h:selectOneRadio></td>
			</tr>
			<tr>
				<td><h:outputLabel for="address">Address</h:outputLabel></td>
				<td><h:inputTextarea cols="50" rows="5" id="address"
						value="#{user.address}" /></td>
			</tr>
		</table>
		<h:commandButton value="submit" action="response.xhtml"></h:commandButton>
	</h:form>

</h:body>
</html>
