<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Forma sa validacijom</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h1 class="title">Your Heading Here</h1>

	<h:form>
		<h:outputLabel>Name:</h:outputLabel>
		<h:inputText id="name" value="#{validacija.name}"
			validatorMessage="Mora biti sastavljeno samo od slova">
			<f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$" />
		</h:inputText>
		<h:commandButton value="Ok" action="validacijaResponse.xhtml" />

	</h:form>

</h:body>
</html>
