<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Your Title Here</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<center>
		<h:form>

				<h:outputText value="Sef sale #{logged_user.name}" />

			<br />
			<br />

			<table>
				<tr>
					<td><h:outputLabel>Stara lozinka</h:outputLabel></td>

				<tr>
					<td><h:outputLabel>Nova lozinka</h:outputLabel></td>
					<td><h:inputText value="#{val.newPass1}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel>Ponovi novu lozinku</h:outputLabel></td>
					<td><h:inputText value="#{val.newPass2}" /></td>
				</tr>

			<h:commandButton value="Izmeni" action="#{user.promeniPass(val)}"></h:commandButton>

	</center>
