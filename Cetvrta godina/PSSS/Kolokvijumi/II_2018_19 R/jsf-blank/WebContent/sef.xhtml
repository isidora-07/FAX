<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Sef sale</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<center>
		<h1 class="title">
			<h:outputText value="Sef sale #{logged_user.name}" />
		</h1>
		<br /> <br /> <br />
		<h:form>
			<table>
				<tr>
					<td><h:outputLabel>Ime i prezime</h:outputLabel></td>
					<td><h:inputText value="#{user.name}"
							validatorMessage="Obavezno polje ime i prezime" /></td>
				</tr>
				<tr>
					<td><h:outputLabel>Godine</h:outputLabel></td>
					<td><h:inputText value="#{user.year}"
							validatorMessage="Obavezno polje godine" /></td>
				</tr>
				<tr>
					<td><h:outputLabel>Username</h:outputLabel></td>
					<td><h:inputText value="#{user.username}"
							validatorMessage="Obavezno polje username" /></td>
				</tr>
				<tr>
					<td><h:outputLabel>Password</h:outputLabel></td>
					<td><h:inputSecret value="#{user.password}"
							validatorMessage="Obavezno polje password" /></td>
				</tr>
			</table>

			<h:commandButton value="Dodaj" action="#{user.dodaj()}" />
			<h:message for="addSucc" />

			<br />
			<br />
			<br />
			<h1>
				<h:outputText>Konobari</h:outputText>
			</h1>
			<br />

			<h:dataTable binding="#{table}" value="#{user.usersList()}" var="u">
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{u.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Username</f:facet>
					<h:outputText value="#{u.username}" />
				</h:column>
				<h:column>
					<f:facet name="header">Years</f:facet>
					<h:outputText value="#{u.year}" />
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton value="Obrisi" action="#{user.delete(u.id)}" />
				</h:column>
			</h:dataTable>

		</h:form>
	</center>
</h:body>
</html>
