<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
<!--  When you make your own projects, copy and rename sample-file-with-form.xhtml
      or sample-file-no-form.xhtml. Don't copy and rename THIS file, because
      this file has too many extraneous things in it. -->
<h:head>
<title>Registracija</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
	<h:form id="form">
		<center>
			<h1 class="title">Prijava na aplikaciju</h1>
			<table>
				<tr>
					<td><h:outputLabel for="username">Username:</h:outputLabel></td>
					<td><h:inputText id="username" value="#{user.username}" validatorMessage="Username is required"><f:validateRequired /></h:inputText></td>
				</tr>
				
				<tr>
					<td><h:outputLabel for="password">Password:</h:outputLabel></td>
					<td><h:inputText id="password" value="#{user.password}" validatorMessage="Password is required"><f:validateRequired /></h:inputText></td>
				</tr>
			</table>
			
			<h:commandButton value="Login" action="#{user.login()}"></h:commandButton>
			<h:message for="error"></h:message>
		</center>
	</h:form>
</h:body>
</html>
