<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
      
<h:head>
<title>Your Title Here</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
	<center>
		<h:form id="formAddingUser">
			<!-- TITLE -->
			<h1 class="title">
				<h:outputText value="#{logged_user.name} - #{logged_user.role.name}" />
			</h1>
			
			<!-- UNESI NOVOG KONOBARA -->
			<table>
				<tr>
					<td><h:outputLabel for="name">Name:</h:outputLabel></td>
					<td><h:inputText id="name" value="#{user.name}" validatorMessage="Name is required"><f:validateRequired /></h:inputText></td>
				</tr>
				
				<tr>
					<td><h:outputLabel for="year">Years:</h:outputLabel></td>
					<td><h:inputText id="year" value="#{user.year}" validatorMessage="Years are required"><f:validateRequired /></h:inputText></td>
				</tr>
				
				<tr>
					<td><h:outputLabel for="username">Username:</h:outputLabel></td>
					<td><h:inputText id="username" value="#{user.username}" validatorMessage="Username is required"><f:validateRequired /></h:inputText></td>
				</tr>
				
				<tr>
					<td><h:outputLabel for="password">Password:</h:outputLabel></td>
					<td><h:inputText id="password" value="#{user.password}" validatorMessage="Password is required"><f:validateRequired /></h:inputText></td>
				</tr>
			</table>
			
			<h:commandButton value="Submit" action="#{user.addUser()}"></h:commandButton>
			<h:message for="errorAddingUser"></h:message>
			
			<!-- SVI KONOBARI -->
			<h:dataTable binding="#{table}" value="#{user.usersList()}" var="u">
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{u.name}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Username</f:facet>
					<h:outputText value="#{u.username}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Years</f:facet>
					<h:outputText value="#{u.year}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton value="Delete" action="#{user.delete(u.id)}"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</center>
</h:body>
</html>
