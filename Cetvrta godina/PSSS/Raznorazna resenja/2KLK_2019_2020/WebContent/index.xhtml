<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
<h:head>
<title>Registracija</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>
	<center>
	<h:form id="form">
		<!-- Title -->
		<h1 class="title"><h:outputText value="Registracija korisnika"/></h1>
		
		<!-- Forma za login -->
		<table>
			<tr>
				<td>
					<h:outputLabel for="ime">Ime</h:outputLabel>
				</td>
				<td>
					<h:inputText id="ime" value="#{user.ime}" validatorMessage="Ime je neophodno">
						<f:validateRequired />
					</h:inputText>
				</td>
			</tr>
			
			<tr>
				<td>
					<h:outputLabel for="sifra">Sifra</h:outputLabel>
				</td>
				<td>
					<h:inputText id="sifra" value="#{user.sifra}" validatorMessage="Sifra je neophodna">
						<f:validateRequired />
					</h:inputText>
				</td>
			</tr>
		</table>
		
		<h:commandButton value="Loginuj se" action="#{user.login()}" />
		<h:message for="errorLogin" />
		
	</h:form>
	</center>
</h:body>
</html>
