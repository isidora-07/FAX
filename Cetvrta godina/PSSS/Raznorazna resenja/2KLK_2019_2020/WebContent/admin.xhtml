<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
<h:head>
<title>Administrator</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
	<center>
	<h:form>
		<!-- title -->
		<h1 class="title"><h:outputText value="#{logged_user.ime} - #{logged_user.uloga}" /></h1>
		
		<!-- lista -->
		<h:dataTable binding="#{table}" value="#{objekat.objektiList()}" var="o">
			<h:column>
				<f:facet name="header">Tip</f:facet>
				<h:outputText value="#{o.tip}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Povrsina</f:facet>
				<h:outputText value="#{o.povrsina}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Adresa</f:facet>
				<h:outputText value="#{o.adresa}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Cena</f:facet>
				<h:outputText value="#{o.cena}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Akcija</f:facet>
				<h:commandButton value="Obrisi" action="#{objekat.delete(o.id)}" />
			</h:column>
		</h:dataTable>
	</h:form>
	</center>
</h:body></html>
